<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shop - The Sustainables Academy</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Registration Form -->
    <form id="registerForm" class="container mt-5">
        <h3>Register</h3>
        <input type="text" id="registerUsername" class="form-control mb-3" placeholder="Username" required />
        <input type="email" id="registerEmail" class="form-control mb-3" placeholder="Email" required />
        <input type="password" id="registerPassword" class="form-control mb-3" placeholder="Password" required />
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
      
    <!-- Login Form -->
    <form id="loginForm" class="container mt-5">
        <h3>Login</h3>
        <input type="email" id="loginEmail" class="form-control mb-3" placeholder="Email" required>
        <input type="password" id="loginPassword" class="form-control mb-3" placeholder="Password" required>
        <button type="submit" class="btn btn-success">Login</button>
    </form>

    <script>
        // Registration Form Submission
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('registerUsername').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
        
            try {
                const response = await fetch('https://charlie-card-backend-fbbe5a6118ba.herokuapp.com/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, email, password })
                });
        
                const data = await response.json();
                
                if (response.ok) {
                    // Save the JWT token to localStorage
                    localStorage.setItem('authToken', data.token);
        
                    // Redirect to the shop page after successful registration
                    window.location.href = 'shop.html';
                } else {
                    alert('Registration failed: ' + data.message);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
            }
        });

        // Login Form Submission
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const response = await fetch('https://charlie-card-backend-fbbe5a6118ba.herokuapp.com/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();
                if (response.ok) {
                    // Save the JWT token to localStorage
                    localStorage.setItem('authToken', data.token);
                    
                    // Redirect to the shop page
                    window.location.href = 'shop.html';
                } else {
                    alert(data.message);  // Handle login errors
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
            }
        });
    </script>

</body>
</html>
