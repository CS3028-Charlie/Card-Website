<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/css/admin.css">
</head>
<body>
    <script src="Scripts/login.js"></script>
     <!-- Navigation Bar -->
     <nav class="navbar navbar-expand-lg custom-navbar">
        <a class="navbar-brand" href="#">
            <img class="nav-logo" src="Images/TSA-Logo.png"> Admin Panel
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html"><i class="fas fa-home"></i> Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="shop.html"><i class="fas fa-store"></i> Shop</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about.html"><i class="fa-solid fa-circle-info"></i> About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" id="accountLink" data-toggle="modal" data-target="#accountModal">
                        <i class="fas fa-user-circle" id="accountIcon"></i> <span id="accountText">Login</span>
                    </a>
                </li>
            </ul>
        </div>
    </nav>

<div class="container-grid">
    <div class="container-upload">
        <h2>Upload a New Card</h2>
        <form id="uploadForm" enctype="multipart/form-data">
            <div class="form-group">
                <label>Card Title:</label>
                <input type="text" id="cardTitle" name="cardTitle" required>
            </div>
    
            <div class="form-group">
                <label>Select All Images:</label>
                <small class="inputFeedback" id=countFeedback>You must select 4 images for a card</small>
                <div></div>
                <small class="inputFeedback" id=filetypeFeedback>Your images must be .png filetype</small>
                <div></div>
                <small class="inputFeedback" id=labelFeedback>Your images must use the following filenames: "Front" "Back" "Inner-Left" "Inner-Right"</small>
                <input type="file" id="cardImages" accept="image/*" required multiple>
            </div>
    
            <button type="submit" class="button">Upload Card</button>
        </form>
    </div>
    <div class="container-display">
        <h2>Uploaded Cards</h2>
        <div id="cardList" class="card-list"></div>
    </div>
</div>
<script src="Scripts/admin.js"></script>
</body>
</html>
