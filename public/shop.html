<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shop - The Sustainables Academy</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <i class="fas fa-seedling"></i> The Sustainables Academy
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html"><i class="fas fa-home"></i> Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="shop.html"><i class="fas fa-store"></i> Shop</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" data-toggle="modal" data-target="#accountModal">
                        <i class="fas fa-user"></i> <span id="accountText">Login</span>
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Account Modal for Login/Signup -->
    <div class="modal fade" id="accountModal" tabindex="-1" aria-labelledby="accountModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="accountModalLabel">Login / Sign Up</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- Login Form -->
                    <form id="loginForm">
                        <div class="form-group">
                            <label for="loginEmail">Email address</label>
                            <input type="email" class="form-control" id="loginEmail" required>
                        </div>
                        <div class="form-group">
                            <label for="loginPassword">Password</label>
                            <input type="password" class="form-control" id="loginPassword" required>
                        </div>
                        <button type="button" class="btn btn-primary" onclick="handleLogin()">Login</button>
                    </form>
                    <!-- Divider -->
                    <hr>
                    <!-- Signup Form -->
                    <form id="signupForm">
                        <h5>Don't have an account? Sign Up!</h5>
                        <div class="form-group">
                            <label for="signupUsername">Username</label>
                            <input type="text" class="form-control" id="signupUsername" required>
                        </div>
                        <div class="form-group">
                            <label for="signupEmail">Email address</label>
                            <input type="email" class="form-control" id="signupEmail" required>
                        </div>
                        <div class="form-group">
                            <label for="signupPassword">Password</label>
                            <input type="password" class="form-control" id="signupPassword" required>
                        </div>
                        <button type="button" class="btn btn-success" onclick="handleSignup()">Sign Up</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Shop Grid Section -->
    <div class="container my-5">
        <div class="row">
        </div>
    </div>

    <!-- Card Modal with Carousel (Front and Inside Right only for eCard) -->
    <div class="modal fade" id="cardModal" tabindex="-1" role="dialog" aria-labelledby="cardModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="cardModalLabel">View and Customize Card</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- Carousel showing only front and inside right -->
                    <div id="cardCarousel" class="carousel slide" data-ride="carousel">
                        <div id="cardCarousel" class="carousel slide" data-ride="carousel">
                            <div class="carousel-inner" id="carouselImages">
                                <!-- Carousel items will be dynamically added based on card type -->
                            </div>
                            <!-- Carousel Controls -->
                            <a class="carousel-control-prev" href="#cardCarousel" role="button" data-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="sr-only">Previous</span>
                            </a>
                            <a class="carousel-control-next" href="#cardCarousel" role="button" data-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="sr-only">Next</span>
                            </a>

                            <!-- Carousel Indicators -->
                            <ol class="carousel-indicators" id="carouselIndicators">
                                <!-- Indicators will be dynamically added based on card type -->
                            </ol>
                        </div>


                        <!-- Card Options Section -->
                        <div class="mt-4">
                            <h5>Choose Card Type</h5>
                            <button class="btn btn-outline-primary mb-3" onclick="selectCardType('eCard')">eCard
                                (99p)</button>
                            <button class="btn btn-outline-primary mb-3" onclick="selectCardType('printable')">Printable
                                (£2)</button>
                            <h5 id="priceDisplay">Price: £0.99</h5>
                            <button class="btn btn-success" onclick="openCustomizeModal()">Personalize</button>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Customize Card Modal -->
        <div class="modal fade" id="customizeModal" tabindex="-1" role="dialog" aria-labelledby="customizeModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="customizeModalLabel">Customize Your Card</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <canvas id="image-canvas" width="600" height="450"></canvas>
                        <div class="text-box" id="text-box"></div>
                        <div class="cursor" id="cursor"></div>
                    </div>

                    <br>
                    <button id="addTextBtn">Add Text</button>
                    <button id="deleteTextBtn">Delete Text</button>
                    <button id="savePngBtn">Save as PNG</button>

                    <div id="hotbar">
                        <!-- Color Selector -->
                        <select id="colorSelect">
                            <option selected disabled>Colour</option>
                            <option value="black">Black</option>
                            <option value="red">Red</option>
                            <option value="green">Green</option>
                            <option value="blue">Blue</option>
                            <option value="white">White</option>
                        </select>

                        <!-- Font Size Selector -->
                        <select id="fontSizeSelect">
                            <option selected disabled>Text Size</option>
                            <option value="small">Small</option>
                            <option value="medium">Medium</option>
                            <option value="large">Large</option>
                        </select>

                        <!-- Font Style Selector -->
                        <select id="fontStyleSelect">
                            <option selected disabled>Style</option>
                            <option value="regular">Regular</option>
                            <option value="simple">Simple</option>
                            <option value="fancy">Fancy</option>
                        </select>

                        <!-- Bold Button -->
                        <div class="circular-btn" id="boldBtn">B</div>

                        <!-- Italic Button -->
                        <div class="circular-btn" id="italicBtn">I</div>

                        <!-- Underline Button -->
                        <div class="circular-btn" id="underlineBtn">U</div>

                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" onclick="saveCustomization()">Save & Add to
                            Basket</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- jQuery, Bootstrap, and Font Awesome JavaScript -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
        <script src="shop.js"></script>
        <script src="login.js"></script>
</body>

</html>
