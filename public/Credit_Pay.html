<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Payment</title>
    <link href="css/credit_payment.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <a href="shop.html" class="back-btn">
            <span class="arrow">‚Üê</span>Back to Shop
        </a>

        <div class="payment-container">
            <h2 class="title">Credit Payment</h2>

            <div class="payment-summary">
                <div class="summary-item">
                    <strong>Card Type: </strong>
                    <span id="selectedCardType">Loading...</span>
                </div>
                <div class="summary-item">
                    <strong>Credits Required: </strong>
                    <span id="creditsRequired">Loading...</span>
                </div>
            </div>

            <div class="form-group">
                <label>Purchase Amount <span class="required">*</span></label>
                <select class="form-select" id="creditAmount">
                    <option value="" selected disabled>Select amount</option>
                    <option value="100">100 Credits</option>
                    <option value="200">200 Credits</option>
                    <option value="300">300 Credits</option>
                    <option value="400">400 Credits</option>
                    <option value="500">500 Credits</option>
                </select>
            </div>

            <button type="button" class="submit-btn">
                Proceed to Payment
            </button>
        </div>
    </div>

    <script src="Credit_Pay.js"></script>
</body>
</html>
