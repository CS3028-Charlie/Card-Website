<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/CreditPay's%20css.css">
</head>
<body>
    <div class="container">
        <form>
            <div class="row">
                <div class="col">
                    <h3 class="title">Let's See Your Card</h3>

                    <div class="inputBox">
                        <label>Selected Card <span class="required">*</span></label>
                        <input type="text" value="Premium Card" readonly>
                    </div>

                    <div class="inputBox">
                        <label>Credits Required <span class="required">*</span></label>
                        <input type="text" value="1000" readonly>
                    </div>
                </div>
            </div>

            <button type="submit" class="submit-btn">Get the Card</button>
        </form>
    </div>
</body>
</html>
