<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/card_payment.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(45deg,
                rgba(144, 238, 144, 0.3),
                rgba(255, 182, 193, 0.3)
            );
        }

        .container {
            padding: 2rem;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            margin: 2rem auto;
            max-width: 1200px;
            position: relative;
        }

        .back-btn {
            position: absolute;
            top: 1rem;
            left: 1rem;
            margin-left: 0;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            font-weight: 600;
            color: #444;
            background-color: #f8f8f8;
            border: 1px solid #ddd;
            border-radius: 4px;
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            width: fit-content;
        }

        .back-btn .arrow {
            font-size: 1.4rem;
            font-weight: 700;
            margin-right: 0.5rem;
        }

        .back-btn:hover {
            background-color: #ebebeb;
            color: #333;
            transform: translateX(-3px);
        }

        .credit-selection {
            margin-bottom: 2rem;
        }

        .title {
            color: #333;
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
        }

        .inputBox {
            margin-bottom: 1.5rem;
        }

        .inputBox label {
            display: block;
            color: #555;
            font-size: 1rem;
            margin-bottom: 0.5rem;
        }

        .required {
            color: #ff0000;
        }

        select, input {
            width: 100%;
            padding: 0.75rem;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #fff;
        }

        select:focus, input:focus {
            outline: none;
            border-color: #999;
        }

        .card-details {
            display: flex;
            gap: 1rem;
        }

        .expiry-selects {
            display: flex;
            gap: 0.5rem;
        }

        .submit-btn {
            width: 100%;
            padding: 0.75rem;
            font-size: 1rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 1rem;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #45a049;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
        }

        .col {
            flex: 1;
            min-width: 300px;
        }
    </style>
</head>
<body>

</body>
</html>
