                    <span class="text-muted">Your cart</span>

                </h4>
                <ul class="list-group mb-3">
                    <li class="list-group-item d-flex justify-content-between lh-condensed">
                        <div>

                            <small class="text-muted">Brief description</small>

                    <li class="list-group-item d-flex justify-content-between lh-condensed">

                            <h6 class="my-0">Card 3</h6>

                        </div>
                        <span class="text-muted">100 credits</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between">
                        <span>Total</span>
                        <strong>400 credits (Â£4.00)</strong>
                    </li>
                </ul>

                <form class="card p-2">
                    <div id="paypal-button-container"></div>
                    <p id="result-message"></p>
                </form>
            </div>
            
        </div>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <!-- Initialize the JS-SDK -->
    <script src="https://www.paypal.com/sdk/js?client-id=AdTDbApnyiJFvtVTjUJCHb0YbUOLEF_awqC8vYISaF7ql45ikBoLYPLaAt3Oup6f_IgCRPHRSjVMo8bI&buyer-country=GB&currency=GBP&components=buttons&enable-funding=venmo,paylater,card"

    <script type="module" src="Scripts/paypal_pay.js"></script>
